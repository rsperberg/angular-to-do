<!doctype html>
<html ng-app="angTodo">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /><!-- Optimize mobile viewport -->
    <title>Angular Todo</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Share:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
    <style type="text/css">
        html { overflow-y: scroll; }
        body { padding-top:50px; }
        h1, h2, h3, h4 { font-family:Share, Share-Bold; font-weight: 700; }
        h2 { font-size: 30pt; }
        label, .checkbox, .form-control, .input-lg, .form-group, h5, h6, button, .btn, .btn-primary, .btn-lg  { font-family:Share; }
        #todo-list { margin-bottom:30px; }
        #todo-form { margin-bottom:50px; }
    </style>

    <!--  script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script  --><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load Angular -->
    <script src="js/core.js"></script>

</head>

<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h2>Todo's to Do Today <span class="label label-info">{{ todos.length }}</span></h2>
        </div>

        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)" /> {{ todo.text }}
                    </label>
                </div>
                <p class="text-center" ng-show="loading">
                    <span class="fa fa-spinner fa-spin fa-3x"></span>
                </p>
            </div>

        </div><!--  id="todo-list"  -->

        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Buy a puppy" ng-model="formData.text" />
                    </div>

                    <!-- createToDo() will create a new todo item -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>  <!--  id="todo-form"  -->

    </div><!--  class="container"  -->

</body>
</html>
